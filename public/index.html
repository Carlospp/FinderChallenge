<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Finder challenge</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet" type="text/css">
    <link href="/vendor/pure/pure-min.css" rel="stylesheet">
    <link href="/vendor/pure/awesomplete.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="app pure-g">
      <header class="pure-u-1">
        <div class="pure-u-1-3">
          <h1 class="logo">Finder challenge!</h1>
        </div>
        <div class="pure-u-11-24">
          <div class="search-form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
              <input id="add-search" type="text" placeholder="Ingresar busqueda" onkeypress="validacion();"><a class="disabled" href="#" id="btn_buscar">Buscar</a>
              <input type="submit" id="guardar_busqueda" value="Guardar Búsqueda">
            </form>
          </div>
        </div>
        <div class="pure-u-1-3"></div>
      </header>
      <aside class="filters pure-u-1-4"></aside>
      <content class="pure-u-3-4"></content>
      <footer class="pure-u-1"></footer>
    </div>
    <div class="barra_vertical">
      <h4 id="title_busqueda"></h4>
      <table>
        <tr>
          <th>Búsquedas guardadas</th>
        </tr>
        <tbody id="search"></tbody>
      </table>
    </div>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/search-form.js"></script>
    <script src="/scripts/awesomplete.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
